<div class="container w-50 mt-5 mx-auto">


    <form #logIn="ngForm" class="mt-5" (ngSubmit)="signIn(logIn.value)" >
   
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="email" class="form-control"
        name="email"
        #email="ngModel"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
        ngModel 
        required
        />
        <div class="text-danger" *ngIf="showError || !email.valid && email.touched" >
            <p *ngIf="email.errors?.['required']">Email is a required</p>
            <p *ngIf="email.errors?.['pattern']">This is not a valid Email </p>
        </div>
    </div>
  

    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="password" class="form-control" 
        name="password"
        #password="ngModel"
        ngModel
        required
        minlength="8"
        />
        <div class="text-danger" *ngIf="showError || !password.valid && password.touched" >
            <p *ngIf="password.errors?.['required']">Password is required</p>
            <p *ngIf="password.errors?.['minlength']">Password must be at least 8 characters</p>
        </div>
        
    </div>
  
   
  
    <!-- Submit button -->
    <button type="submit" [disabled]="!logIn.valid" class="btn btn-primary btn-block mb-4 ms-auto d-block">Sign in</button>
  
    </form>
  
</div>
